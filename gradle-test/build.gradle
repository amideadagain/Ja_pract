plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.whatisgradle.GradleFirst'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}
